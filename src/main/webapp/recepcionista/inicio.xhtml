<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- CSS only -->
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
        crossorigin="anonymous" />
<h:body>
    <p:toolbar>
        <f:facet name="left">
            <p:button href="/listado" value="Lista de administradores" />
            <p:button href="/inicio" value="Nuevo administrador" />
        </f:facet>
    </p:toolbar>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 d-flex justify-content-center align-items-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Recepcionista
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><b>Nombre:</b> ${RecepcionistaInicio.recepcionista.nombreRecepcionista}</li>
                        <li class="list-group-item"><b>Apellido:</b> ${RecepcionistaInicio.recepcionista.apellidoRecepcionista}</li>
                        <li class="list-group-item"><b>Usuario:</b> ${RecepcionistaInicio.recepcionista.usuario}</li>
                        <li class="list-group-item"><b>Area:</b> ${RecepcionistaInicio.area.nombreArea}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</h:body>

</html>
