<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>

    <title>Registrar cita</title>

    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
            crossorigin="anonymous" />
</h:head>
<h:body  style="background-color: #25cff2">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 justify-content-center align-items-center d-flex">
                <div class="w-75 shadow p-3 mb-5 bg-white rounded">
                    <h:form>
                        <div class="container">
                            <a href="/recepcioninicio" id="btnCita" class="btn btn-primary">Atras</a>
                            <h4 class="text-center mt-5 mb-5">Registrar cita</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <p:messages id="messages" showDetail="true" closable="true">
                                        <p:autoUpdate/>
                                    </p:messages>
                                </div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <h:panelGrid columns="4" cellpadding="4">
                                        <p:outputLabel value="Titulo: " />
                                        <p:inputText value="${RecepcionistaRegistraCitaPaciente.cita.titulo}" />

                                        <p:outputLabel value="Extras: " />
                                        <p:inputText value="${RecepcionistaRegistraCitaPaciente.cita.extras}" />

                                        <p:outputLabel value="Fecha: " />
                                        <p:calendar value="${RecepcionistaRegistraCitaPaciente.cita.fechaCita}" pattern="yyyy-MM-dd" mask="true"/>

                                        <p:outputLabel for="timeonly" value="Hora: "/>
                                        <p:datePicker id="timeonly" value="${RecepcionistaRegistraCitaPaciente.cita.horaCita}" timeOnly="true" pattern="hh:mm"/>

                                        <p:outputLabel for="dui" value="DUI: " />
                                        <p:inputMask id="dui"
                                                     value="${RecepcionistaRegistraCitaPaciente.dui}" mask="99999999-9"
                                                     requiredMessage="Por favor ingresar DUI."
                                                     validatorMessage="formato invalido" validateMask="true" />
                                        <p:outputLabel for="doctores" value="Doctor: "/>
                                        <p:selectOneMenu id="doctores"
                                                         value="${RecepcionistaRegistraCitaPaciente.doctor.doctorId}">
                                            <f:selectItems value="${RecepcionistaRegistraCitaPaciente.misDoctores}" var="doc"
                                                           itemLabel="${doc.nombreDoctor} ${doc.apellidoDoctor}" itemValue="${doc.doctorId}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center align-items-center text-center mt-5 mb-5">
                                <p:commandButton value="Registrar cita"
                                                 action="${RecepcionistaRegistraCitaPaciente.registrarCita}"
                                                 type="submit"
                                                 ajax="null"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
