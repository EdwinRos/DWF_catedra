<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>

    <title>Registrar paciente</title>

    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
            crossorigin="anonymous" />
</h:head>
<h:body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 justify-content-center align-items-center d-flex">
                <div class="w-50 shadow p-3 mb-5 bg-white rounded">
                    <form>
                        <div class="container">
                            <h4 class="text-center mt-3 mb-3">Registrar paciente</h4>
                            <div class="row">
                                <div class="col-md-6 mt-3">
                                    <div class="form-group">
                                        <p:outputLabel for="nombre" value="Nombre"/>
                                        <p:inputText id="nombre"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="form-group">
                                        <p:outputLabel for="apellido" value="Apellido"/>
                                        <p:inputText id="apellido"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="form-group">
                                        <p:outputLabel for="correo" value="Correo"/>
                                        <p:inputText id="correo"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="form-group">
                                        <p:outputLabel for="dui" value="DUI "/>
                                        <p:inputText id="dui"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="form-group">
                                        <p:outputLabel for="fechanacimiento" value="Fecha de nacimiento (dd/mm/aaaa)"/>
                                        <p:inputText id="fechanacimiento"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="form-group">
                                        <p:outputLabel for="sexo" value="Sexo"/>
                                        <p:selectOneMenu id="sexo">
                                            <f:selectItem itemLabel="Hombre" itemValue="H"/><f:selectItems/>
                                            <f:selectItem itemLabel="Mujer" itemValue="M"/><f:selectItems/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="form-group">
                                        <p:outputLabel for="telefono" value="Telefono"/>
                                        <p:inputText id="telefono"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="form-group">
                                        <p:outputLabel for="usuario" value="Usuario"/>
                                        <p:inputText id="usuario"/>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-5 mb-5 text-center">
                                    <p:commandButton value="Ingresar"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</h:body>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js"></script>
<script>
    $(document).ready(function(){
        $('#dui').mask('00000000-0');
        $('#fechanacimiento').mask('00/00/0000');
        $('#telefono').mask('0000-0000');
    })
</script>
</html>
