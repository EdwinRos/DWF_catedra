<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"

<h:head>
    <link rel="shortcut icon" type="image/png"

    <title>Inicio sesion supervisor</title>
    <style type="text/css">
        .contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loginCard {
            height: 600px;
            width: 550px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: start;
            border: 1px solid black;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <div class="contenedor">
            <div class="loginCard">
                <div class="header-content">
                    <img alt=""
                         src="https://uxwing.com/wp-content/themes/uxwing/download/21-medical-science-lab/medical.png"
                         width="20" height="20" style="border-radius: 50%"/>
                </div>
                <div class="inputs">
                    <p:outputLabel value="Ingrese su usuario"/>
                    <p:inputText value="#{administradorInicio.doctor.usuario}"/>
                    <p:separator/>
                    <p:outputLabel value="Ingrese su contraseÃ±a"/>
                    <p:password value="#{administradorInicio.password}" toggleMask="true" redisplay="true"/>
                    <br/>
                    <p:commandButton ajax="false" value="Ingresar" action="#{administradorInicio.iniciarSession}"
                                     styleClass="rounded-button"/>
                </div>
                <div class="footer-content">
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
