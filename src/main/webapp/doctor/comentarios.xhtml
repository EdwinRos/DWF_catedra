<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
	<ui:composition template="../layouts/layout-doctor.xhtml">
     	<ui:define name="content">
     		<div class="row">
     			<div class="col-12">
     				<div class="row mb-3">
   						<div class="col-12">
  							<div class="container">
	   							<div class="col-12">
	   								<p:carousel value="#{feedbackController.observacionesDoctor}" var="feedback" numVisible="2" numScroll="2">
	   									<f:facet name="header">
							                <h3>Comentarios del supervisor</h3>
							            </f:facet>	
	   									<p:card>
	     									<div class="row mb-2">
	     										<div class="col-12">#{feedback.observacion}</div>
	     									</div>
	     									<div class="row mb-2">
	     										<div class="col-12">
	     											<small>
	     												Publicado:
	     												<b class="text-blue">
	     													<i>
	     														<h:outputText value="#{feedback.fechaRegistro}" >
																    <f:convertDateTime pattern="yyyy-MM-dd" />
																</h:outputText>
	     													</i>
	     												</b>
	     											</small>
	     										</div>
	     									</div>     									
	     								</p:card>
	   								</p:carousel>
	   							</div>
  							</div>
    					</div>
     				</div>
     				<div class="row">
     					<div class="col-12">
     						<div class="container">
     							<div class="row mb-3">
	     							<div class="col-12">
	     								<center>
	     									<h3>Comentarios de los pacientes</h3>
	     								</center>
	     							</div>
	     						</div>
	     						<div class="row">
	     							<ui:repeat value="#{feedbackController.observacionesPacientes}" var="comentario" >
		     							<div class="col-4">
		     								<p:card>
		     									<div class="row mb-2">
		     										<div class="col-12">
		     											<p>#{comentario.observacion}</p>
		     										</div>
		     									</div>
		     									<div class="row mb-2">
		     										<div class="col-12">
		     											<p:rating value="#{comentario.recordDoctor}" readonly="true"/>
		     										</div>
		     									</div>
		     									<div class="row mb-2">
		     										<div class="col-12">
		     											<small>
		     												Publicado:
		     												<b class="text-blue">
		     													<i>
		     														<h:outputText value="#{comentario.fechaRegistro}" >
																	    <f:convertDateTime pattern="yyyy-MM-dd" />
																	</h:outputText>
		     													</i>
		     												</b>
		     											</small>
		     										</div>
		     									</div>     									
		     								</p:card>
		     							</div>
	     							</ui:repeat>
	     						</div>
     						</div>
     					</div>
     				</div>
     			</div>
     		</div>
     	</ui:define>
     </ui:composition>
</html>
