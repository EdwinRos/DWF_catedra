<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
      <h:head>
      		<title>Inicio | Doctores</title>
      		<h:outputStylesheet library="css" name="bootstrap.min.css" />
      		<h:outputStylesheet library="css" name="general.css" />
      </h:head>
	<h:body>
		<div class="card">
		    <h:form>
		        <p:growl id="messages"/>
		        <p:menubar>
		            <p:submenu label="File" icon="pi pi-fw pi-file">
		                <p:submenu label="New" icon="pi pi-fw pi-plus">
		                    <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
		                    <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
		                </p:submenu>
		                <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
		                <p:divider />
		                <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
		            </p:submenu>
		
		            <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
		                <p:menuitem value="Left" icon="pi pi-fw pi-align-left"/>
		                <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
		                <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
		                <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
		            </p:submenu>
		
		            <p:submenu label="Users" icon="pi pi-fw pi-user">
		                <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
		                <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus"/>
		                <p:submenu label="Search" icon="pi pi-fw pi-users">
		                    <p:submenu label="Filter" icon="pi pi-fw pi-filter">
		                        <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
		                    </p:submenu>
		                    <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
		                </p:submenu>
		            </p:submenu>
		
		            <p:submenu label="Events" icon="pi pi-fw pi-calendar">
		                <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
		                    <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
		                    <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
		                </p:submenu>
		                <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
		                    <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
		                </p:submenu>
		            </p:submenu>
		
		            <p:divider layout="vertical"/>
		
		            <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>
		
		            <f:facet name="options">
		                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
		            </f:facet>
		        </p:menubar>
		    </h:form>
		</div>
		<section class="py-3">
			<div class="container">
				<div class="row">
					<div class="col-3">
						<h:panelGrid columns="1" id="panelgrif" >
							<p:card>
								<f:facet name="header">
			                        <p:avatar style="background-color: lightseagreen; color: white;" label="VL"  size="xlarge"/>
			                    </f:facet>
			                    <f:facet name="title">
			                    	<center>
			                    		Dr. Victor López
			                    	</center>
			                    	<p:divider />
			                    </f:facet>
			                    <p><b>Área: </b>General</p>
			                    <p><b>Edad: </b>55</p>
			                    <p><b>Estado: </b> Activo </p>
			                    <p><b>Fecha de ingreso: </b> 2020-05-06</p>
			                    <br/>
			                    <div class="w-100">
			                    	<center>
			                    		<p:button value="Ver perfil" styleClass="rounded-button" />
			                    	</center>
			                    </div>
							</p:card>
						</h:panelGrid>
					</div>
					<div class="col-9">
						<div class="container">
							<div class="mb-4">
								<h2 class="text-center text-base">Citas de hoy</h2>
							</div>
							<div class="row">

									        Cita con Nombre Apellido
									    </f:facet>
									
									    <div class="d-flex align-items-center" style="height: 120px;">
									    	<p>
									    		Hora: 00:00 pm
									    	</p>
									    	<p>

									    </div>
									    
									    <div class="w-100">
									    	<p:commandButton icon="pi pi-eye" value="Ver cita" />
									    </div>									
									</p:card>
								</div>
								<div class="col-6">
									<p:card style="margin-bottom: 2em" styleClass="w-100">
									    <f:facet name="title">
									        Cita con Nombre Apellido
									    </f:facet>
									
									    <div class="d-flex align-items-center" style="height: 120px;">
									    	<p>
									    		Hora: 00:00 pm

									    </div>
									    
									    <div class="w-100">
									    	<p:commandButton icon="pi pi-eye" value="Ver cita" />
									    </div>									
									</p:card>
								</div>
								<div class="col-6">
									<p:card style="margin-bottom: 2em" styleClass="w-100">
									    <f:facet name="title">
									        Cita con Nombre Apellido
									    </f:facet>
									
									    <div class="d-flex align-items-center" style="height: 120px;">
									    	<p>
									    		Hora: 00:00 pm
									    	</p>
									    </div>
									    
									    <div class="w-100">
									    	<p:commandButton icon="pi pi-eye" value="Ver cita" />
									    </div>									
									</p:card>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</h:body>
</html>
