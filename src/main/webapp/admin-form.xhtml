<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="productForm">
            <p:panel header="Detalles administrador">
                <h:panelGrid columns="1">
                    <p:outputLabel for="usuario" value="usuario: "/>
                    <p:inputText id="usuario" value="#{adminControler.administrador.usuario}"/>
                    <p:outputLabel for="contra" value="contra: "/>
                    <p:inputText id="contra" value="#{adminControler.administrador.password}"/>
                    <h:commandButton value="Save" action="#{adminControler.save}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
