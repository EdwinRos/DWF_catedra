<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>

    <title>Ingresar Nueva Area</title>
</h:head>
<h:body>
   <h:form>
       <p:outputLabel value="Nombre de Area: "/>
       <p:inputText value="#{AdminAreaControler.area.nombreArea}"/>
       
 
       
       <div class="p-field p-col-12 p-md-4">
           <p:outputLabel for="@next" value="Basic"/>
           <p:selectOneMenu id="option" value="#{AdminAreaControler.area.estado}">
                  <f:selectItem itemValue="1" itemLabel="Activo"/>
                    <f:selectItem itemValue="2" itemLabel="Inactivo"/>           
           </p:selectOneMenu>
       </div>
       
           <p:commandButton value="ingresar" action="#{AdminAreaControler.nuevaArea}"/>
   </h:form>
</h:body>
</html>
