<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<!-- CSS only -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
		crossorigin="anonymous" />

    <title>Ingresar Nueva Area</title>
</h:head>
<h:body>
<p:menubar style="margin-bottom:15px;">
		            <p:menuitem value="Registro de Areas" icon="pi pi-list" url="/administradorarea" />
		           
		            <f:facet name="options">
		                <p:button value="Cerrar sesiÃ³n" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
		            </f:facet>
		        </p:menubar>

   <div class="d-flex justify-content-center align-items-center">
   <h:form class="w-50 shadow-lg p-3 mb-5 bg-white rounded p-5">
   <h5 style="text-align: center;">Ingrese una nueva Area</h5>
   <h:panelGrid columns="2" cellpadding="4">
       <p:outputLabel value="Nombre de Area: "/>
       <p:inputText value="#{AdminAreaControler.area.nombreArea}"/>
                  
           <p:outputLabel value="Agregar Estado de Area:"/>
           <p:selectOneMenu id="option" value="#{AdminAreaControler.area.estado}">
                  <f:selectItem itemValue="1" itemLabel="Activo"/>
                    <f:selectItem itemValue="2" itemLabel="Inactivo"/>           
           </p:selectOneMenu>
      
       </h:panelGrid>
        <div class="d-flex justify-content-center align-items-center">
           <h:commandButton value="Guardar" action="#{AdminAreaControler.nuevaArea}"  styleClass="btn btn-info"/>
           </div>
           <p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
           
            </h:form>
           </div>
  </h:body>
</html>
