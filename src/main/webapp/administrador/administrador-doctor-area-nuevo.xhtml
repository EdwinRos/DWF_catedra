<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Ingresar Nuevo Supervisor de Area</title>
</h:head>
<h:body>
	<div class="card">
		<h:form>
			<p:menubar style="margin-bottom:15px;">
				<p:menuitem value="Registro Doctores" icon="pi pi-list"
					url="/admin/listdoctor" />
				<f:facet name="options">
					<p:commandButton type="submit" action="#{AdminLogin.salirSesion}"
						value="Logout" icon="pi pi-fw pi-sign-out"
						styleClass="ui-button-info" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>

	<div class="d-flex justify-content-center align-items-center">
		<h:form id="updateForm" prependId="false"
			class="w-50 shadow-lg p-3 mb-5 bg-white rounded p-5">
			<h5 style="text-align: center;">Asignar Supervisor de Area</h5>
			<div class="ui-fluid">
				<div class="p-field p-grid">
					<h:inputHidden value="#{AdminDoctorUpdate.doctor.doctorId}" />
					<p:outputLabel value="Nombres" />
					<div class="p-col-12 p-md-10">
						<p:inputText value="#{AdminDoctorUpdate.doctor.nombreDoctor}"
							type="text" readonly="true" />
					</div>
				</div>
				<div class="p-field p-grid">
					<p:outputLabel value="Apellidos" />
					<div class="p-col-12 p-md-10">
						<p:inputText value="#{AdminDoctorUpdate.doctor.apellidoDoctor}"
							type="text" readonly="true" />
					</div>
				</div>
				<div class="p-field p-grid">
					<p:outputLabel value="Correo del doctor" />
					<div class="p-col-12 p-md-10">
						<p:inputText value="#{AdminDoctorUpdate.doctor.correoDoctor}"
							readonly="true" />

					</div>
				</div>
				<div class="p-field p-grid">
					<p:outputLabel value="usuario" />
					<div class="p-col-12 p-md-10">
						<p:inputText value="#{AdminDoctorUpdate.doctor.usuario}"
							type="text" readonly="true" />
					</div>
				</div>
				<div class="p-field p-grid">
					<p:outputLabel value="DUI" />
					<div class="p-col-12 p-md-10">
						<p:inputText value="#{AdminDoctorUpdate.doctor.duiDoctor}"
							readonly="true" />
					</div>
				</div>
				<div class="p-field p-grid">
					<p:outputLabel value="Area " />
					<div class="p-col-12 p-md-10">
						<p:inputText value="#{AdminDoctorUpdate.areas.areaId}"/>
					</div>
				</div>
				<div class="p-field p-grid">
					<p:outputLabel value="Fecha de nacimiento" />
					<p:inputText action="#{AdminDoctorUpdate.doctor.fechaNacimiento}"/> 
				</div>
				<div class="p-field p-grid">
					<p:outputLabel value="Estado " />
					<div class="p-col-12 p-md-10">
						<p:inputText action="#{AdminDoctorUpdate.doctor.estado}"/>
					</div>
				</div>
			</div>
					<p:commandButton value="Asignar" action="#{AdminAreaDoctorControler.nuevoSupervisor}" />


		</h:form>

	</div>


</h:body>
</html>
