<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	
<h:head>
<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
		crossorigin="anonymous" />

	<title>Registro de Recepcionista</title>
</h:head>
<h:body  style="background-color: #25cff2">
<div class="card">
		<h:form>
			<p:menubar>
				<p:submenu label="Doctor" icon="pi pi-fw pi-file">

					<p:menuitem value="Registro de Doctores"	url="/admin/listdoctor" />

					<p:menuitem value="Nuevo Doctor" url="/admin/ingresardoctor" />
				</p:submenu>

				<p:submenu label="Areas" icon="pi pi-fw pi-pencil">
					<p:menuitem value="Ingresar Nueva Area" url="/admin/ingresararea"	/>
					<p:menuitem value="Listado de Areas" url="/admin/listarea" />

				</p:submenu>

				<p:submenu label="Recepcionista" icon="pi pi-fw pi-user">
					<p:menuitem value="Ingresar Nuevo Recepcionista" url="/admin/ingresarrecepcionista"
						 />
					<p:menuitem value="Listado de Recepcionistas" url="/admin/listrecepcionista"
						/>

				</p:submenu>
			<f:facet name="options">
					<p:commandButton type="submit" action="#{AdminLogin.salirSesion}"
						value="Logout" icon="pi pi-fw pi-sign-out"
						styleClass="ui-button-info" />
				</f:facet>

			</p:menubar>
		</h:form>
	</div>
	
	<h:form id="formRecepcionista">
		<p:panel header="Listado de Recepcionistas" style="margin-top: 25px;">
			<p:dataTable id="tabla" var="rece"
				value="#{AdminrecepcionistaList.recepcionistalist}" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
				rowsPerPageTemplate="5,10,{ShowAll|'All'}">

				<p:column>
					<f:facet name="header">Nombre:</f:facet>
					<h:outputText value="#{rece.nombreRecepcionista}" />
				</p:column>

				<p:column>
					<f:facet name="header">Apellido:</f:facet>
					<h:outputText value="#{rece.apellidoRecepcionista}" />
				</p:column>

				<p:column>
					<f:facet name="header">Usuario:</f:facet>
					<h:outputText value="#{rece.usuario}" />
				</p:column>

				<p:column>
					<f:facet name="header">Estado:</f:facet>
					<h:outputText value="#{rece.estado == 1? 'Activo':''}" />
					<h:outputText value="#{rece.estado == 2? 'Inactivo':''}" />
				</p:column>
				<!--<p:column>
			<f:facet name="header">Area:</f:facet>
			<h:outputText value="#{rece.areaId.nombreArea}"/>
			</p:column>  -->
				<p:column>
					<f:facet name="header">Operaciones</f:facet>
					<p:commandButton value="Eliminar" styleClass="ui-button-danger"
						action="#{AdminRepecionistaControler.deleteRecepcionista}">
						<f:param name="Idrecepcionista" value="#{rece.recepcionistaId}"></f:param>
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</p:panel>
		
	</h:form>
</h:body>
</html>
