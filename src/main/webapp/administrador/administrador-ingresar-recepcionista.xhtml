<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Registro de Recepcionistas</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="4" cellpadding="4">
			<p:outputLabel value="Nombre" />
			<p:inputText
				value="#{AdminRepecionistaControler.recepcionista.nombreRecepcionista}" />

		<p:outputLabel value="Apellido" />
			<p:inputText
				value="#{AdminRepecionistaControler.recepcionista.apellidoRecepcionista}" />

			<p:outputLabel value="Usuario" />
			<p:inputText value="#{AdminRepecionistaControler.recepcionista.usuario}" />


			<p:outputLabel value="Area" />
			<p:selectOneMenu id="opciones"
				value="#{AdminRepecionistaControler.area.areaId}">
				<f:selectItems value="#{AdminRepecionistaControler.areas}" var="are"
					itemLabel="#{are.nombreArea}" itemValue="#{are.areaId}" />
						
			</p:selectOneMenu>
			
			<p:outputLabel value="ContraseÃ±a" />
			<p:inputText value="#{AdminRepecionistaControler.recepcionista.password}" />
			
 			<p:outputLabel value="Estado" />
			<p:selectOneMenu id="option"
				value="#{AdminRepecionistaControler.recepcionista.estado}">
				<f:selectItem itemValue="1" itemLabel="Activo" />
				<f:selectItem itemValue="2" itemLabel="Inactivo" />
			</p:selectOneMenu>

			
		</h:panelGrid>
		<p:commandButton value="Guardar" action="#{AdminRepecionistaControler.saveRecepcionista}"/>
		
		
		
	</h:form>


</h:body>
</html>
