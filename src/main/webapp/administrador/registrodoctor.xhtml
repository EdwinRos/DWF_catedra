<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
<h:form id="formulario">
            <p:panel header="Doctor list">
                <p:dataTable id="tabla" var="doc">
                 
                    <p:column>
                        <f:facet name="header">Nombre</f:facet>
                        <h:outputText value="#{}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Apellido</f:facet>
                        <h:outputText value="" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Correo Electronico</f:facet>
                        <h:outputText value="" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">DUI</f:facet>
                        <h:outputText value="" />
                    </p:column>
                     <p:column>
                        <f:facet name="header">Usuario</f:facet>
                        <h:outputText value="" />
                    </p:column>
                     <p:column>
                        <f:facet name="header">Area</f:facet>
                        <h:outputText value="" />
                    </p:column>
                     <p:column>
                        <f:facet name="header">Fecha de Nacimiento</f:facet>
                        <h:outputText value="" />
                    </p:column>
                     <p:column>
                        <f:facet name="header">Estado</f:facet>
                        <h:outputText value="" />
                    </p:column>
                     <p:column>
                        <f:facet name="header"></f:facet>
                        <h:outputLabel value="Operaciones"/>
                        <h:commandButton value="Eliminar" styleClass="btn btn-danger" action=""/>
                    </p:column>
                    
                </p:dataTable>
            </p:panel>
        </h:form>
</h:body>

</html>
