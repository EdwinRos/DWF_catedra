<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:b="http://bootsfaces.net/ui">
<h:head>

	<title>Registro de Areas</title>
</h:head>
<h:body>
<p:menubar style="margin-bottom:15px;">
		            <p:menuitem value="Ingresar Nueva Area" icon="pi pi-user" url="/administradorareaingresar" />
		           
		            <f:facet name="options">
		                <p:button value="Cerrar sesiÃ³n" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
		            </f:facet>
		        </p:menubar>
	<h:form id="formArea">
		<p:panel header="Listado de Areas">
			<p:dataTable id="tabla" var="are" value="#{AdminListArea.areaList}" rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">

				<p:column>
					<f:facet name="header">Nombre de Area</f:facet>
					<h:outputText value="#{are.nombreArea}" />
				</p:column>

				<p:column>
					<f:facet name="header">Estado</f:facet>
					<h:outputText value="#{are.estado}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
