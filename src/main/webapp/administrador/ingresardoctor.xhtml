<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>

    <title>Registro doctores</title>
</h:head>
<h:body>
   <h:form>
       <p:outputLabel value="nombre"/>

       <p:inputText value="#{AdminDoctorControler.doctor.nombreDoctor}" />
       <p:outputLabel value="apellido"/>
       <p:inputText value="#{AdminDoctorControler.doctor.apellidoDoctor}" />

       <div class="p-field p-col-12 p-md-4">
           <p:outputLabel for="@next" value="Basic"/>
           <p:selectOneMenu id="option" value="#{AdminDoctorControler.area.areaId}">
               <f:selectItems value="#{AdminDoctorControler.areas}" var="ar" itemLabel="#{ar.nombreArea}" itemValue="#{ar.areaId}"/>
               <f:facet name="footer">
                   <p:divider styleClass="p-mt-0" />
                   <h:outputText value="#{AdminDoctorControler.areas.size()}"  style="font-weight:bold;"/>
               </f:facet>
           </p:selectOneMenu>
       </div>

       <p:commandButton value="ingresar" action="#{AdminDoctorControler.nuevoDoctor}" />
   </h:form>
</h:body>
</html>
